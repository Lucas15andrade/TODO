<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de bolsista</title>
    </h:head>
    <ui:composition template="../templates/common.xhtml">
        <ui:define name="content">


            <h:form class="form-horizontal">

                <div class="well well-sm">

                    <fieldset>
                        <legend class="text-center header">Cadastro de professor</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <label>Nome</label>
                                <p style="font-family: arial; font-size: 14px"> <p:inputText value="#{professorControlador.professor.nome}" required="true"/>
                                </p></div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <label> Telefone</label>
                                <p style="font-family: arial; font-size: 14px"><p:inputText value="#{professorControlador.professor.telefone}"/>
                                </p></div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <label> Departamento</label>
                                <p style="font-family: arial; font-size: 14px"> <p:inputText value="#{professorControlador.professor.departamento}"/>
                                </p></div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <label> Área de formação</label>
                                <p style="font-family: arial; font-size: 14px"> <p:inputText value="#{professorControlador.professor.areaFormacao}"/>
                                </p> </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <label> Login</label>
                                <p style="font-family: arial; font-size: 14px"> <p:inputText value="#{professorControlador.login}"/>
                                </p> </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <label> Senha</label>
                                <p style="font-family: arial; font-size: 14px"> <p:password value="#{professorControlador.senha}"/>
                                </p> </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <p:commandButton style="font-size: 14px" id="withIcon" value="Salvar" actionListener="#{professorControlador.salvar()}" icon="ui-icon-disk"/>


                            </div>
                        </div>
                    </fieldset>

                </div>
                <!--
                       </div>
                   </div>
               </div>-->
            </h:form>
        </ui:define> 
    </ui:composition>
</html>
